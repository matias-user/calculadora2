<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <title>Calculate</title>
</head>
<body>
    <nav class="navbar-text bg-dark navbar-light" >
            <h1 class="display-3 text-center text-primary">Calculate</h1>
    </nav>
    
    <main class="bg-dark">
        <div class="container">
            <div class="row d-flex justify-content-center">
                <div class="col-md-6  ">
                    <div class="card m-3 bg-secondary" >
                        <div class="card-body">
                            <form id="form" action="">
                                <input id="input" readonly class="form-control mb-2" type="text" value="" placeholder="0">
                            </form>
                          <div class="btn-group btn-group-md d-flex m-2 gap-1 align-items-center" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-primary" value="">CE</button>
                                <button type="button" class="btn btn-primary" value="borrar">C</button>
                                <button type="button" class="btn btn-primary" value="atras">Back</button>
                                <button type="button" class="btn btn-primary" value="/">/</button>
                            </div>
                            <div class="btn-group btn-group-md d-flex m-2 gap-1 align-items-center" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-primary" value="7">7</button>
                                <button type="button" class="btn btn-primary" value="8">8</button>
                                <button type="button" class="btn btn-primary" value="9">9</button>
                                <button type="button" class="btn btn-primary" value="*">X</button>
                            </div>
                            <div class="btn-group btn-group-md d-flex m-2 gap-1 align-items-center" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-primary" value="4">4</button>
                                <button type="button" class="btn btn-primary" value="5">5</button>
                                <button type="button" class="btn btn-primary" value="6">6</button>
                                <button type="button" class="btn btn-primary" value="-">-</button>
                            </div>
                            <div class="btn-group btn-group-md d-flex m-2 gap-1 align-items-center" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-primary" value="3">3</button>
                                <button type="button" class="btn btn-primary" value="2">2</button>
                                <button type="button" class="btn btn-primary" value="1">1</button>
                                <button type="button" class="btn btn-primary" value="+">+</button>
                            </div>
                            <div class="btn-group btn-group-md d-flex m-2 gap-1 align-items-center" role="group" aria-label="Basic example">
                                <button type="button" class="btn btn-primary" value="">null</button>
                                <button type="button" class="btn btn-primary" value="0">0</button>
                                <button type="button" class="btn btn-primary" value=",">,</button>
                                <button type="button" class="btn btn-primary" value="resultado">=</button>
                            </div>
                        </div>
                      </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/app.js"></script>
</body>
</html>
